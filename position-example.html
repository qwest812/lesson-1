<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .first, .second{
            width: 20%;
        }
        .first{
            float: left;
            background-color: #0f6674;
        }
        .second{
            float: right;
            background-color: #00CD00;
        }
        .third{
            width: 55%;
            background-color: #cccc00;
            margin: 0 auto;
        }
        .third, .second, .first{
            height: 100px;
        }
    </style>
</head>
<body>
<div class="first"></div>
<div style="clear: both"></div>
<div class="second"></div>
<div class="third"></div>


</body>
</html>
